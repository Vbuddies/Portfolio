<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephen Chase Robinson</title>

    <!-- Jqeury -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans+Text:400&amp;text=%E2%86%90%E2%86%92%E2%86%91%E2%86%93&amp;lang=en">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans:400,500,700|Google+Sans+Text:400&amp;lang=en">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/e42b456eb3.js" crossorigin="anonymous"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="standard.css">
</head>
<body>
    <div id="page">
        <header>
            <div class="header-content">
                <div class="header-mobile"></div>
                <div class="header-main">
                    <div class="simplebar">
                        <div class="simplebar-content">
                            <div class="image-container">
                                <h2 class="header-name" style="white-space: normal;display:inline-block;font-size:20px;">
                                    Chase Robinson
                                </h2>
                                <img src="../img/profile-img.jpg" alt="profile-pic">
                            </div>
                            <nav class="nav-menu">
                                <ul>
                                    <li>
                                        <a class="pt-link active" href="#home">
                                            <span class="nav-menu-icon">
                                                <i class="fa-solid fa-house"></i>
                                            </span>
                                            HOME
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#about" class="pt-link">
                                            <span class="nav-menu-icon">
                                                <i class="fa-solid fa-user"></i>
                                            </span>
                                            About Me
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#resume" class="pt-link">
                                            <span class="nav-menu-icon">
                                                <i class="fa-solid fa-id-card"></i>
                                            </span>
                                            Resume
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#portfolio" class="pt-link">
                                            <span class="nav-menu-icon">
                                                <i class="fa-solid fa-briefcase"></i>
                                            </span>
                                            Portfolio
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#blog" class="pt-link">
                                            <span class="nav-menu-icon">
                                                <i class="fa-solid fa-newspaper"></i>
                                            </span>
                                            Blog
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#contact" class="pt-link">
                                            <span class="nav-menu-icon">
                                                <i class="fa-solid fa-envelope"></i>
                                            </span>
                                            Contact
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                            <div class="nav-footer">
                                <ul class="social">
                                    <li>
                                        <a href="https://github.com/Vbuddies" target="_blank"><i class="fa-brands fa-square-github"></i></a>
                                    </li>
                                    <li>
                                        <a href="https://www.linkedin.com/in/stephen-chase-robinson/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div id="main" class="site-main">
            <section id="home" class="banner-section pt-page page-active" style="background-image: url('../img/background/home-1.jpg')">
                <div class="content-wrapper" style="height:100%;overflow:hidden;">
                    <div class="banner-content">
                        <h1 class="mb-20">
                            Chase
                            <span>Robinson</span>
                        </h1>
                        <p class="cd-headline clip is-full-width">
                            <span>I am a </span>
                            <span class="cd-words-wrapper">
                                <b class="is-visible">Web Developer</b>
                                <b class="is-hidden">Software Engineer</b>
                            </span>
                        </p>
                    </div>
                </div>
            </section>
            <section id="about" class="about-section pt-page">about</section>
            <section id="resume" class="resume-section pt-page">resume</section>
            <section id="portfolio" class="portfolio-section pt-page">portfolio</section>
            <section id="blog" class="blog-section pt-page">blog</section>
            <section id="contact" class="contact-section pt-page">contact</section>
        </div>
    </div>
    <script type="module" src="./standard.js"></script>
